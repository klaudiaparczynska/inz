<template>
    <lightning-card variant="narrow" icon-name="action:new_note">
        <h1 slot="title">All Voting Locations</h1>
        <lightning-button label="Show products" onclick={showProducts}></lightning-button>
        <template if:true={show}>
        <lightning-input type=”search” label="Search Voting Campaigns" onchange={handleSearch} style="margin-left:1%; margin-right:1%;"></lightning-input><br/><br/>
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="Id"
                    data={listOfProducts}
                    columns={columns}
                    hide-checkbox-column="true">
                    
            </lightning-datatable>
        </div>
    </template>
    </lightning-card>
</template>
